<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
        <div class="row mt-3">
            <h6 class="col-2">Number:1</h6>
            <input class="col-6" type="text" name="Number 1" id="num1">
        </div>
        <div class="row mt-1">
            <h6 class="col-2">Number:2</h6>
            <input class="col-6" type="text" name="Number 2" id="num2">
        </div>
        <div class="row mt-1">
            <input class="col-2" type="button" value="Add" id="addBtn">
            <input class="col-2" type="button" value="Subtract" id="subBtn">
            <input class="col-2" type="button" value="Multiply" id="mulBtn">
            <input class="col-2" type="button" value="Divide" id="divBtn">
        </div>
        <div class = "row mt-2">
            <h6 class="col-2">Answer</h6>
            <input class="col-4" type="text" id="answer" readonly>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
